<body >
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="">Todo</a></li>

        <div class="headline">
            <h2 id="main-heading">Manage your tasks <span style=display:none>Hello</span></h2>
            <!-- <button class="btn btn-headline" onclick="console.log('on clicked me')">Learn More</button> -->
            <button class="btn btn-headline" >Learn More</button>
        </div>
    </header>
    <section class="section-todo container">
        <h2>Your plan for today ?</h2>
        <form class="form-todo">
            <input type="text" name="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class= "btn">
        </form>
        <ul class="todo-list">
            <li>todo 1</li>
        </ul>
    </section>


    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" id="username">
            </div>
            <div class="form-group">
                <label for="confirmPassword">ConfirmPassword</label>
                <input type="text" name="confirmPassword" id="username">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="username">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>
